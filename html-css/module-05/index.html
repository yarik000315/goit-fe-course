<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="main-menu">
          <a href="#" class="logo">
            <img src="img/logo-image.png" width="62" height="17" alt="logo" />
          </a>
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-link" href="#">home</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">about us</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">page</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">shop</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">blog</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">contuct us</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="main-box">
          <section class="slider-tours">
            <div class="slider-container">
              <div class="slider-layer"></div>
              <div class="slider-card">
                <button class="slider-button left-arrow"></button>
                <button class="slider-button right-arrow"></button>
                <div class="slider-title">
                  <span class="slider-name">affordable paris tours</span>
                  <span class="slider-text"
                    >city tours&#47;tourtickets&#47;tour guides</span
                  >
                </div>
              </div>
            </div>
          </section>
          <section class="products">
            <h2 class="products-name">new collection</h2>
            <div class="products-box">
              <div class="product-item">
                <div class="product-image">
                  <img
                    class="image"
                    src="img/blue-tshirt-image.jpg"
                    width="614"
                    height="607"
                    alt="picture is not opening"
                  />
                </div>
                <div class="buttons-box">
                  <div class="icons">
                    <button class="icon">
                      <img src="img/icon-heart.png" width="64" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-arrows.png" width="64" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-clock.png" width="64" alt="icon" />
                    </button>
                  </div>
                  <button class="add">
                    <img src="img/icon-basket.png" alt="icon" />
                    <span>add to cart</span>
                  </button>
                </div>
                <div class="product-name">
                  <span class="name">blue tshirt</span>
                  <span class="cost">&#36;26</span>
                </div>
              </div>
              <div class="product-item">
                <div class="product-image">
                  <img
                    class="image"
                    src="img/woman-shirt-image.jpg"
                    width="614"
                    height="607"
                    alt="picture is not opening"
                  />
                </div>
                <div class="buttons-box">
                  <div class="icons">
                    <button class="icon">
                      <img src="img/icon-heart.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-arrows.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-clock.png" alt="icon" />
                    </button>
                  </div>
                  <button class="add">
                    <img src="img/icon-basket.png" alt="icon" />
                    <span>add to cart</span>
                  </button>
                </div>
                <div class="product-name">
                  <span class="name">woman shirt</span>
                  <span class="cost">&#36;31</span>
                </div>
              </div>
              <div class="product-item">
                <div class="product-image">
                  <img
                    class="image"
                    src="img/yellow-tshirt-image.jpg"
                    width="614"
                    height="607"
                    alt="picture is not opening"
                  />
                </div>
                <div class="buttons-box">
                  <div class="icons">
                    <button class="icon">
                      <img src="img/icon-heart.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-arrows.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-clock.png" alt="icon" />
                    </button>
                  </div>
                  <button class="add">
                    <img src="img/icon-basket.png" alt="icon" />
                    <span>add to cart</span>
                  </button>
                </div>
                <div class="product-name">
                  <span class="name">yellow-tshirt</span>
                  <span class="cost">&#36;21</span>
                </div>
              </div>
              <div class="product-item">
                <div class="product-image">
                  <img
                    class="image"
                    src="img/cool-lingerie-image.jpg"
                    width="614"
                    height="607"
                    alt="picture is not opening"
                  />
                </div>
                <div class="buttons-box">
                  <div class="icons">
                    <button class="icon">
                      <img src="img/icon-heart.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-arrows.png" alt="icon" />
                    </button>
                    <button class="icon">
                      <img src="img/icon-clock.png" alt="icon" />
                    </button>
                  </div>
                  <button class="add">
                    <img src="img/icon-basket.png" alt="icon" />
                    <span>add to cart</span>
                  </button>
                </div>
                <div class="product-name">
                  <span class="name">cool lingerie</span>
                  <span class="cost">&#36;26</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="info-authors">
          <p class="info-ownership">
            All Rights Reserved &#169; Dokan &#124; Designed
            <span class="info-designed">ThemenGraph</span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
